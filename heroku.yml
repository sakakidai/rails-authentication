# Doc: https://devcenter.heroku.com/ja/articles/build-docker-images-heroku-yml
# Doc: https://blog.cloud-acct.com/posts/u-docker-rails-herokuyml/

setup:
  addons:
    - plan: heroku-postgresql
  config:
    RACK_ENV: production
    RAILS_ENV: production
    RAILS_LOG_TO_STDOUT: enabled
    RAILS_SERVE_STATIC_FILES: enabled
build:
  docker:
    web: Dockerfile.prd
  # Same Mean as args in docker-compose.yml
  config:
    WORKDIR: rails_authentication
run:
  web: bundle exec puma -C config/puma.rb